<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة ثقافية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .question {
            font-size: 24px;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        .choices button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .choices button:hover {
            background-color: #5f9ea0;
        }
        .timer {
            font-size: 20px;
            color: #ff4500;
            margin: 20px;
        }
        .result {
            font-size: 22px;
            color: #8b0000;
            margin-top: 20px;
        }
        .emoji {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="choices" id="choices"></div>
        <div class="open-question" id="open-question" style="display: none;">
            <input type="text" id="answer-input" placeholder="اكتب إجابتك هنا">
            <button onclick="checkOpenAnswer()">تقديم</button>
        </div>
        <div class="timer" id="timer"></div>
        <div class="result" id="result"></div>
        <button onclick="nextQuestion()" id="next-btn" style="display: none;">التالي</button>
    </div>

    <script>
        // البيانات
        const questions = [
            { type: "choice", text: "ما هو جمع كلمة 'كتاب'؟", choices: ["مكتبات", "كتب", "كتيبات"], correct: "كتب" },
            { type: "choice", text: "من هو مؤلف كتاب 'الأيام'؟", choices: ["طه حسين", "نجيب محفوظ", "أحمد أمين"], correct: "طه حسين" },
            { type: "open", text: "ما هي عاصمة المغرب؟", correct: "الرباط" },
            // أضف المزيد من الأسئلة هنا
        ];

        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let timeLeft = 15;
        let timerInterval;

        // عرض السؤال
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question").textContent = question.text;
            document.getElementById("choices").innerHTML = "";
            document.getElementById("open-question").style.display = "none";
            document.getElementById("result").textContent = "";

            if (question.type === "choice") {
                question.choices.forEach(choice => {
                    const button = document.createElement("button");
                    button.textContent = choice;
                    button.onclick = () => checkAnswer(choice);
                    document.getElementById("choices").appendChild(button);
                });
            } else {
                document.getElementById("open-question").style.display = "block";
            }

            startTimer();
        }

        // التحقق من الإجابة
        function checkAnswer(selectedAnswer) {
            clearInterval(timerInterval);
            const correctAnswer = questions[currentQuestionIndex].correct;
            if (selectedAnswer === correctAnswer) {
                showResult("إجابة صحيحة! 😊", "🟢");
                correctAnswersCount++;
            } else {
                showResult(`إجابة خاطئة! 😢 الإجابة الصحيحة هي: ${correctAnswer}`, "🔴");
            }
            document.getElementById("next-btn").style.display = "block";
        }

        function checkOpenAnswer() {
            const userAnswer = document.getElementById("answer-input").value.trim();
            checkAnswer(userAnswer);
        }

        // عرض النتيجة
        function showResult(message, emoji) {
            document.getElementById("result").innerHTML = `<span class="emoji">${emoji}</span> ${message}`;
        }

        // الانتقال إلى السؤال التالي
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                document.getElementById("next-btn").style.display = "none";
            } else {
                showFinalResult();
            }
        }

        // عرض النتيجة النهائية
        function showFinalResult() {
            const resultMessage = `نتيجتك النهائية: ${correctAnswersCount} من ${questions.length}<br>`;
            let finalMessage = "";
            if (correctAnswersCount >= questions.length * 0.8) {
                finalMessage = "ممتاز! أنت بطل اللغة العربية! 🏆";
            } else if (correctAnswersCount >= questions.length * 0.5) {
                finalMessage = "جيد جداً! استمر في التعلم! 👍";
            } else {
                finalMessage = "لا بأس! المهم أنك تعلمت شيئاً جديداً. 💪";
            }
            document.getElementById("question").textContent = "";
            document.getElementById("choices").innerHTML = "";
            document.getElementById("open-question").style.display = "none";
            document.getElementById("result").innerHTML = resultMessage + finalMessage + "<br>شكراً للمشاركة رحمون";
            document.getElementById("next-btn").style.display = "none";
        }

        // بدء العداد
        function startTimer() {
            timeLeft = 15;
            document.getElementById("timer").textContent = `الوقت المتبقي: ${timeLeft} ثانية`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `الوقت المتبقي: ${timeLeft} ثانية`;
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    showResult("انتهى الوقت! ⏰", "🔴");
                    document.getElementById("next-btn").style.display = "block";
                }
            }, 1000);
        }

        // بدء المسابقة
        showQuestion();
    </script>
</body>
</html>
