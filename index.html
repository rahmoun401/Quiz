<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة ثقافية</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="choices" id="choices"></div>
        <div class="open-question" id="open-question" style="display: none;">
            <input type="text" id="answer-input" placeholder="اكتب إجابتك هنا">
            <button onclick="checkOpenAnswer()">تقديم</button>
        </div>
        <div class="timer" id="timer"></div>
        <div class="result" id="result"></div>
        <button onclick="nextQuestion()" id="next-btn" style="display: none;">التالي</button>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
<audio id="correctSound" src="correct.mp3"></audio>
<audio id="incorrectSound" src="incorrect.mp3"></audio>

<button onclick="playSound(true)">إجابة صحيحة ✅</button>
<button onclick="playSound(false)">إجابة خاطئة ❌</button>

<script>
function playSound(isCorrect) {
    let sound = isCorrect ? document.getElementById('correctSound') : document.getElementById('incorrectSound');
    sound.play();
}
</script>
