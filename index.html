<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة المستوى السادس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
        }
        .question {
            font-size: 1.5em;
            color: #007acc;
            margin: 20px 0;
        }
        .choices button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .choices button:nth-child(1) { background-color: #ffcccc; }
        .choices button:nth-child(2) { background-color: #ccffcc; }
        .choices button:nth-child(3) { background-color: #cce5ff; }
        .choices button:hover { opacity: 0.9; }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>اختبار المستوى السادس</h1>
    <div id="quiz-container">
        <div id="question-container">
            <p class="question" id="question">...</p>
            <div class="choices" id="choices">
                <!-- الأزرار ستتم إضافتها ديناميكيًا -->
            </div>
        </div>
        <div class="result" id="result"></div>
        <button id="next-question" style="display:none; margin-top: 20px;">السؤال التالي</button>
    </div>
    <script>
        const questions = [
            {
                question: "ما هو الإعراب الصحيح لكلمة (الطالب) في جملة: (كرّم المعلم الطالب)؟",
                choices: [
                    "مرفوع وعلامة رفعه الضمة",
                    "منصوب وعلامة نصبه الفتحة",
                    "مجرور وعلامة جره الكسرة"
                ],
                correct: 1
            },
            {
                question: "ما هو ضد كلمة (شجاع)؟",
                choices: [
                    "قوي",
                    "جبان",
                    "ذكي"
                ],
                correct: 1
            },
            {
                question: "من أركان الإيمان؟",
                choices: [
                    "الصلاة والزكاة",
                    "الإيمان بالرسل",
                    "الصوم والحج"
                ],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const choicesElement = document.getElementById('choices');
        const resultElement = document.getElementById('result');
        const nextButton = document.getElementById('next-question');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            choicesElement.innerHTML = '';
            resultElement.textContent = '';

            currentQuestion.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.addEventListener('click', () => checkAnswer(index));
                choicesElement.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestionIndex].correct;
            if (selectedIndex === correctIndex) {
                resultElement.textContent = 'إجابة صحيحة! 😊';
                score++;
            } else {
                resultElement.textContent = 'إجابة خاطئة! 😢';
            }
            nextButton.style.display = 'block';
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                nextButton.style.display = 'none';
            } else {
                showFinalScore();
            }
        });

        function showFinalScore() {
            questionElement.textContent = '';
            choicesElement.innerHTML = '';
            resultElement.textContent = `لقد أكملت الاختبار! نتيجتك: ${score} من ${questions.length}`;
            nextButton.style.display = 'none';
        }

        loadQuestion();
    </script>
</body>
</html>
