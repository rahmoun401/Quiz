<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz pour 6ème primaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: red;
            color: rgb(255, 255, 255);
        }
        .no {
            background-color: green;
            color: white;
        }
        .neutral {
            background-color: rgb(0, 255, 34);
            color: black;
        }
        #result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div class="question" id="question-text"></div>
        <div class="options" id="options"></div>
        <div id="result"></div>
        <div id="timer">10</div>
    </div>
    <audio id="yes-sound" src="yes.mp3"></audio>
    <audio id="no-sound" src="no.mp3"></audio>
    <audio id="timer-sound" src="timer.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
    
    <script>
        const quizData = [
            { question: "ما هو نوع الكلمة 'المدرسة'؟", options: ["اسم", "فعل", "حرف"], correct: 0 },
            { question: "ما هو ضد كلمة 'سريع'؟", options: ["بطيء", "قوي", "جميل"], correct: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;

        function loadQuestion() {
            clearTimeout(timer);
            document.getElementById('result').innerText = '';
            document.getElementById('timer').innerText = '10';
            document.getElementById('timer-sound').play();
            
            const questionData = quizData[currentQuestion];
            document.getElementById('question-text').innerText = questionData.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.className = index === questionData.correct ? 'yes' : 'no';
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            startTimer();
        }

        function startTimer() {
            let timeLeft = 10;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex) {
            clearInterval(timer);
            const correctIndex = quizData[currentQuestion].correct;
            if (selectedIndex === correctIndex) {
                document.getElementById('result').innerText = 'إجابة صحيحة!';
                document.getElementById('yes-sound').play();
                score++;
            } else {
                document.getElementById('result').innerText = 'إجابة خاطئة!';
                document.getElementById('no-sound').play();
            }
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showFinalResult();
                }
            }, 3000);
        }

        function showCorrectAnswer() {
            document.getElementById('result').innerText = 'الوقت انتهى!';
            document.getElementById('no-sound').play();
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showFinalResult();
                }
            }, 3000);
        }

        function showFinalResult() {
            const resultMessage = score >= quizData.length / 2 ? '😃 أحسنت!' : '😢 حاول مرة أخرى';
            document.getElementById('result').innerText = resultMessage;
            if (score >= quizData.length / 2) {
                document.getElementById('win-sound').play();
            } else {
                document.getElementById('lose-sound').play();
            }
        }

        loadQuestion();
    </script>
</body>
</html>
