<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz pour 6ème primaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: green;
            color: white;
        }
        #result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div class="question" id="question-text"></div>
        <div class="options" id="options"></div>
        <div id="result"></div>
        <div id="timer">10</div>
    </div>

    <script>
        const quizData = [
            { question: "ما هو نوع الكلمة 'المدرسة'؟", options: ["اسم", "فعل", "حرف"], correct: 0 },
            { question: "ما هو ضد كلمة 'سريع'؟", options: ["بطيء", "قوي", "جميل"], correct: 0 },
            { question: "ما هي علامة رفع الفاعل؟", options: ["الضمة", "الفتحة", "السكون"], correct: 0 },
            { question: "ما هو جمع كلمة 'كتاب'؟", options: ["كتب", "كتابات", "مكتبة"], correct: 0 },
            { question: "ما هي الكلمة المرادفة لـ 'سعيد'؟", options: ["حزين", "مسرور", "متعب"], correct: 1 },
            { question: "ما هو الفعل الماضي من 'يكتب'؟", options: ["كتب", "كاتب", "مكتوب"], correct: 0 },
            { question: "ما هي أداة النفي في الجملة 'لم يذهب أحمد'؟", options: ["لم", "لن", "لا"], correct: 0 },
            { question: "ما هي علامة نصب المفعول به؟", options: ["الفتحة", "الكسرة", "السكون"], correct: 0 },
            { question: "ما هو ضد كلمة 'جميل'؟", options: ["قبيح", "رائع", "أنيق"], correct: 0 },
            { question: "ما هو مصدر الفعل 'يقرأ'؟", options: ["قراءة", "يقرأ", "مقروء"], correct: 0 },
            { question: "ما هو الفعل المضارع من 'أكل'؟", options: ["يأكل", "يأكلون", "أكل"], correct: 0 },
            { question: "ما هو المثنى من 'طالب'؟", options: ["طالبان", "طلبة", "طلابي"], correct: 0 },
            { question: "ما هو المفرد من 'أصدقاء'؟", options: ["صديق", "صديقة", "صداقات"], correct: 0 },
            { question: "ما هو جمع كلمة 'قلم'؟", options: ["أقلام", "قلمة", "قلمون"], correct: 0 },
            { question: "ما هو نوع الكلمة 'يكتب'؟", options: ["فعل", "اسم", "حرف"], correct: 0 }
        ];

        let currentQuestion = 0;
        let timer;
        
        function loadQuestion() {
            clearTimeout(timer);
            document.getElementById('result').innerText = '';
            document.getElementById('timer').innerText = '10';
            
            const questionData = quizData[currentQuestion];
            document.getElementById('question-text').innerText = questionData.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.className = index === questionData.correct ? 'yes' : 'no';
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            startTimer();
        }

        function startTimer() {
            let timeLeft = 10;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex) {
            clearInterval(timer);
            const correctIndex = quizData[currentQuestion].correct;
            document.getElementById('result').innerText = selectedIndex === correctIndex ? 'إجابة صحيحة!' : 'إجابة خاطئة! الإجابة الصحيحة: ' + quizData[currentQuestion].options[correctIndex];
            setTimeout(() => { currentQuestion = (currentQuestion + 1) % quizData.length; loadQuestion(); }, 3000);
        }

        function showCorrectAnswer() {
            const correctIndex = quizData[currentQuestion].correct;
            document.getElementById('result').innerText = 'الوقت انتهى! الإجابة الصحيحة: ' + quizData[currentQuestion].options[correctIndex];
            setTimeout(() => { currentQuestion = (currentQuestion + 1) % quizData.length; loadQuestion(); }, 3000);
        }

        loadQuestion();
    </script>
</body>
</html>
