<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titleabderrahimelbazس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            color: #007BFF;
            font-weight: bold;
        }
        .choices {
            list-style-type: none;
            padding: 0;
        }
        .choices li {
            margin: 10px 0;
        }
        .choices button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .choices button:nth-child(1) {
            background-color: #FF4C4C;
            color: white;
        }
        .choices button:nth-child(2) {
            background-color: #4CAF50;
            color: white;
        }
        .choices button:nth-child(3) {
            background-color: #007BFF;
            color: white;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #navigation button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #navigation button:nth-child(1) {
            background-color: #FFA500;
            color: white;
        }
        #navigation button:nth-child(2) {
            background-color: #6A5ACD;
            color: white;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>اختبار المستوى السادس</h1>
        <p id="question" class="question"></p>
        <ul class="choices">
            <li><button onclick="checkAnswer(0)"></button></li>
            <li><button onclick="checkAnswer(1)"></button></li>
            <li><button onclick="checkAnswer(2)"></button></li>
        </ul>
        <div id="navigation">
            <button onclick="previousQuestion()">السؤال السابق</button>
            <button onclick="nextQuestion()">السؤال التالي</button>
        </div>
        <div id="result"></div>
    </div>

    <audio id="correct-sound" src="correct.wav"></audio>
    <audio id="wrong-sound" src="wrong.wav"></audio>

    <script>
        const questions = [
            {
                question: "ما هو فعل الأمر من الفعل \"كتب\"؟",
                choices: ["اكتب", "يكتب", "كتابة"],
                correctAnswer: 0
            },
            {
                question: "أكمل الآية: \"إن الله مع...\"",
                choices: ["الظالمين", "المتقين", "المفسدين"],
                correctAnswer: 1
            },
            // أضف المزيد من الأسئلة هنا
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const choicesButtons = document.querySelectorAll(".choices button");

            questionElement.textContent = questions[currentQuestion].question;
            choicesButtons.forEach((button, index) => {
                button.textContent = questions[currentQuestion].choices[index];
            });
        }

        function checkAnswer(selectedIndex) {
            const correctSound = document.getElementById("correct-sound");
            const wrongSound = document.getElementById("wrong-sound");
            const resultElement = document.getElementById("result");

            if (selectedIndex === questions[currentQuestion].correctAnswer) {
                correctAnswers++;
                correctSound.play();
                resultElement.textContent = "✅ إجابة صحيحة!";
            } else {
                wrongAnswers++;
                wrongSound.play();
                resultElement.textContent = "❌ إجابة خاطئة!";
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                document.getElementById("result").textContent = "";
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                document.getElementById("result").textContent = "";
            }
        }

        function showFinalScore() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = `
                <h1>لقد أكملت الاختبار!</h1>
                <p>إجاباتك الصحيحة: ${correctAnswers}</p>
                <p>إجاباتك الخاطئة: ${wrongAnswers}</p>
                <p>شكرًا لمشاركتك، رحمون! 🎉</p>
            `;
        }

        loadQuestion();
    </script>
</body>
</html>
